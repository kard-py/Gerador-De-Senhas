<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="flex flex-col justify-center items-center h-screen" id="form">
      <form class="flex flex-col p-10">
        <h1 class="w-full text-center font-semibold text-5xl mb-5">
          Gerador de Senhas
        </h1>
        <label class="mt-5 mb-2" for="tipo">Tipo de Atendimento:</label>
        <input
          class="border border-zinc-500 rounded-md p-3"
          type="text"
          name="tipo"
          id="tipo"
        />
        <input
          value="100"
          class="hidden"
          type="hidden"
          name="quant"
          id="quant"
        />
        <label class="mt-5 mb-2" for="mult">Numero para comeÃ§ar:</label>
        <input
          required
          min="100"
          class="border border-zinc-500 rounded-md p-3"
          type="number"
          name="mult"
          id="mult"
        />
        <div class="flex items-center justify-center w-full">
          <button
            id="sub"
            class="bg-blue-500 text-white mt-5 w-32 text-2xl p-2 rounded-full"
          >
            Gerar
          </button>
        </div>
      </form>
    </div>

    <div class="w-full" id="result"></div>
  </body>
</html>
