<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body class="">

    <form class="flex flex-col p-10" id="form">
      <h1 class="w-full text-center font-semibold text-5xl mb-5">Gerador de Senhas</h1>
      <label class="mt-5 mb-2" for="tipo">Tipo de Atendimento:</label>
      <input class="border border-zinc-500 rounded-md p-3" type="text" name="tipo" id="tipo">
      <label class="mt-5 mb-2" for="quant">Quantidade de Senhas:</label>
      <input required="" value="1" class="border border-zinc-500 rounded-md p-3" type="number" name="quant" id="quant">
      <div class="flex items-center justify-center w-full">

        <button id="sub" class="bg-blue-500 text-white mt-5 w-32 text-2xl p-2 rounded-full">Gerar</button>
      </div>
    </form>

    <button class="my-5 w-full" id="back">Voltar Ao Gerador</button>

    <div class="grid grid-cols-2 w-full" id="result"></div>

  </body>

</html>
